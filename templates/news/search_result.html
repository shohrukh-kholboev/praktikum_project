{% extends 'news/base.html' %}

{% block title %}Qidiruv natijalari {% endblock title %}

{% block content %}
  <h2>Qidiruv natijasi</h2>
  {% for yangilik in barcha_yangiliklar %}
    <h3>
      <a href="{% url 'news_detail' yangilik.slug %}" class="text-danger">{{ yangilik.title }}</a>
      <p><img src="{{ yangilik.image.url }}" width="30%"></p>
      <p>{{ yangilik.body | truncatewords:30 }}</p>
    </h3>
  {% endfor %}
{% endblock content %}
