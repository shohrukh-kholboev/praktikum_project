{% extends 'news/base.html' %}

{% block title %} {{ news.title }} {% endblock title %}

{% block content %}

    <h2>{{ news.title }}</h2>
    <h5>{{ news.publish_time }} | <i class="fa fa-eye" aria-hidden="true"></i></h5>
    <img src="{{ news.image.url }}" alt="">
    <p>{{ news.body }}</p>

{% endblock %}
